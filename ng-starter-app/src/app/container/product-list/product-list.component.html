<app-filter [all]="totalProductCount" [inStock]="inStockProductCount" [outOfStock]="outOfStockProductCount"
(selectedRadioButtonChangedEvent)="onFilterChanged($event)"></app-filter>
<div class="ekart--products--container">
<ng-container *ngFor="let product of products" >
    <!--*ngIf="selectedRadioButtonValue == 'all' || product.is_in_inventory.toString()  === selectedRadioButtonValue"-->
    <app-product  
    [product]="product" 
    *ngIf="searchText === '' || product.name.toLowerCase().includes(searchText.toLowerCase())"
    (click)="selectedProduct = product"></app-product>
</ng-container>
</div>
