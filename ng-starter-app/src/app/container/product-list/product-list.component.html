<app-filter [all]="totalProductCount" [inStock]="inStockProductCount" [outOfStock]="outOfStockProductCount"
(selectedRadioButtonChangedEvent)="onFilterChanged($event)"></app-filter>
<div class="ekart--products--container">
<div *ngFor="let product of products">
    <app-product  [product]="product" *ngIf="selectedRadioButtonValue == 'all' || product.is_in_inventory.toString()  === selectedRadioButtonValue"></app-product>
</div>
</div>
