<div class="ekart--product--container">
<img [src]="product.pImage" alt="iphone" width="200" height="200">
<p>Name: {{ product.name}}</p>
<p>Price: {{'$' +product.price}}</p>
<p>Color: {{product.color}}</p>
<p>Discounted Price: {{ '$' + getDiscountedPrice().toFixed(2)}}</p>
<p>{{product.inStock > 0 ? 'Only '+ product.inStock + ' items left': 'Out of stock'}}</p>
<button>-</button>
<span>{{addToCart}}</span>
<button>+</button>
<!-- <input (input)="onTextChanged($event)"/><br/>
<p>Name: {{name}}</p> -->
</div>
